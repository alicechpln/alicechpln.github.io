<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   

   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.0/jspdf.debug.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript">


   </script>

   <title>Document</title>
</head>

<body>

   <h1>alphabetical colors</h1>
   <hr>
   
   <div id="top-part">
      
      <form>  
         
         <div class="options" id="input-option"><h2>Input</h2>
            <textarea id="textContent" type="text" rows="10" cols="20" placeholder="Type here..."></textarea>         
         </div>
      </form> 
      <div class="options" id="typography-option">
         <h2>Typography</h2>
         <select name="typos" id="optionsTypo">
            <option value="barlow" id="barlow">Barlow</option>
            <option value="timesNewRoman" id="timesNewRoman">Times New Roman</option>
            <option value="roboto" id="roboto">Roboto</option>
            <option value="zillaSlab" id="zillaSlab">Zilla Slab</option>
            <option value="pinyonScript" id="pinyonScript">Pinyon Script</option>
         </select>
         <input type="number" id="fontSize" value="130" placeholder="130px">
      </div>
      <div class="options" id="color-option">
         <h2>Color</h2>
         <div id="colorpick">
            <div id="firstCol" class="colors">
               <label for="colorWell"></label>
               <input type="color" class="colorPicker" id="colorChange1" value='#39FF1F' >
               <button id="col1" class="btn-col">Random </button>
            </div> 
            <div id="secondCol" class="colors">
               <label for="colorWell"></label>
               <input type="color" class="colorPicker" id="colorChange2" value='#FF9500' >
               <button id="col2" class="btn-col">Random</button>
            </div>
         </div> 
         <p id="example"></p>  
         <div id="parentDiv"></div>
      </div>   
   </div>

   <hr>
   
   
   <a id="save" class="typo" href="javascript:generatePDF()">Safe PDF</a>
   

<div id="output"><p id="showArea"> <span style="color: gray;">type your text in the input box. </span></p></div>

<script src="script.js"></script>
</body>

</html>
